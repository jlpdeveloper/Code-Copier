<!DOCTYPE html>
<html ng-app="copier" ng-controller="copyCtrl as ctrl">

<head>
  <meta charset="UTF-8">
  <title>Code Propagator</title>
  <link rel="stylesheet" href="libraries/photon-0.1.2-dist/css/photon.min.css" </head>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Code Propagator</h1>
      </header>
      <div class="window-content" >
        <div class="pane-group">
          <div class="pane-md sidebar" style="padding-left:15px; min-width: 25%;">
            <div class="folder-select-group">
              <h3>Source</h3>
              <p>{{ ctrl.sourceFolder}}</p>
              <button class="btn btn-default" ng-click="ctrl.sourceOpenClick()">Select</button>
            </div>
            <div class="folder-select-group">
              <h3>Destination</h3>
              <p id="destinationSelectedFolder">{{ctrl.destinationFolder}}</p>
              <button class="btn btn-default" ng-click="ctrl.destinationOpenClick()">Select</button>
            </div>
          </div>
          <div class="pane">
            <div class="pane-group">
              <div class="pane">
                <h4>Source</h4>
                <ul class="list-group"></ul>
              </div>
              <div class="pane">
                <h4>Destination</h4>
                <ul class="list-group">
                  <li class="list-group-item" ng-repeat="directory in ctrl.destinationDirectories">
                    {{directory}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <button class="btn btn-large btn-negative pull-right">Push</button>
      </footer>
    </div>
  </body>

</html>
<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>
